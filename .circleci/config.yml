version: 2.1

orbs:
  docker: circleci/docker@2.4
  hugo: circleci/hugo@1.3
  k8s: circleci/kubernetes@1.3

workflows:
  build-n-test-wf:
    jobs:
      - hugo/build:
          version: "0.125.7"
          source: "src"
          html-proofer: false
          filters:
            branches:
              ignore: trunk
      - docker/publish:
          attach-at: "src"
          deploy: false
          registry: "ghcr.io"
          image: "strawberry-tools/website"
          lint-dockerfile: true
          remote-docker-version: "20.10.24"
          tag: "$CIRCLE_SHA1,<< pipeline.git.branch >>,<< pipeline.number >>"
          requires:
            - hugo/build
          filters:
            branches:
              ignore: trunk
  build-n-deploy-wf:
    jobs:
      - hugo/build:
          version: "0.125.7"
          source: "src"
          html-proofer: false
          filters:
            branches:
              only: trunk
      - docker/publish:
          attach-at: "src"
          registry: "ghcr.io"
          image: "strawberry-tools/website"
          remote-docker-version: "20.10.24"
          tag: "$CIRCLE_SHA1,<< pipeline.git.branch >>,<< pipeline.number >>,latest"
          requires:
            - hugo/build
          filters:
            branches:
              only: trunk
          context: ghcr-ctx
      - deploy:
          requires:
            - docker/publish
          filters:
            branches:
              only: trunk
          context: k8s-ctx

jobs:
  deploy:
    docker:
      - image: hubci/strawberry:0.21.0
    steps:
      - k8s/install-kubeconfig
      - k8s/install-kubectl:
          kubectl-version: "v1.28.6"
      - run:
          name: "Deploy"
          command: kubectl set image --namespace=strawberry-tools deployment/website website=ghcr.io/strawberry-tools/website:$CIRCLE_SHA1
